<div class="border">
  <div class="p-4 bg-slate-700 text-white">
    <h3 class="text-2xl">
      Time left: {{ video$ | async }}
    </h3>

    <p>Status: {{ statusInfo$ | async }}</p>
  </div>

  <div class="flex m-2">
    <div class="mr-2">
      <button (click)="playBtnClick$.next()"
              [disabled]="!(canPlay$ | async)"
              class="btn-primary">
        Play
      </button>
    </div>

    <div class="mr-2">
      <button (click)="pauseBtnClick$.next()"
              [disabled]="!(canPause$ | async)"
              class="btn-primary">
        Pause
      </button>
    </div>

    <div class="mr-2">
      <button (click)="stopBtnClick$.next()"
              [disabled]="!(canStop$ | async)"
              class="btn-primary">
        Stop
      </button>
    </div>
  </div>
</div>
