<p>currency-exchange-page</p>

<div class="grid grid-cols-2 gap-4">
  <div>
    <table class="table-fixed w-full">
      <thead class="bg-slate-300 p-2">
        <tr>
          <th *ngFor="let label of colLabels"
              class="p-2">
            {{ label }}
          </th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr class="border-b">
          <td class="p-2"> rate.isoCode </td>
          <td class="p-2"> rate.rateValue </td>
          <td class="p-2"> rate.updatedAt | date:'YYYY-MM-dd hh:mm' </td>
        </tr>

        <tr class="border-b">
          <td class="p-2"> test USD </td>
          <td class="p-2"> 5.3 </td>
          <td class="p-2"> 2022-03-09 13:22 </td>
        </tr>

        <tr class="border-b">
          <td class="p-2"> test PLN </td>
          <td class="p-2"> 3.79 </td>
          <td class="p-2"> 2019-11-23 09:50 </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Sort By</mat-label>

      <mat-select [formControl]="sortByCtrl">
        <mat-option *ngFor="let sortBy of sortByOptions"
                    [value]="sortBy.value">
          {{ sortBy.text }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <h3>TODO sortBy: {{ sortByValueChanges$ | async | json }}</h3>
  </div>

</div>
