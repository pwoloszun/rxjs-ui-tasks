<mat-card class="w-[400px]">
  <mat-card-header>
    <mat-card-title>Get User</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    &nbsp;
  </mat-card-content>
  <mat-card-actions>

    <button (click)="downloadUserBtnClick$.next()"
            color="warn"
            mat-raised-button>
      Download User
    </button>

    <div>
      User: {{ userData$ | async | json }}
    </div>
  </mat-card-actions>
</mat-card>
